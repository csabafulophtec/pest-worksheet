<div class="container">
    <div class="row">
        <a class="btn btn-secondary" (click)="navigateBack()">Vissza</a>
        <a class="btn btn-primary my-2" (click)="goToWorksheet(customer?._id)">Munkalap</a>
        <a class="btn btn-primary" (click)="goToTable(customer?._id)">Kártevő-ellenőrzési táblázat</a>
    </div>
    <div class="row mt-3">
        <h3>
            Név: {{customer?.name}}
        </h3>
    </div>
    <div class="row">
        <h3>
            Cím: {{customer?.address}}
        </h3>
    </div>
    <div class="row mt-2">
        <h4>Dokumentumok</h4>
        <table class="table table-success table-striped table-hover">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Művelet</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let documentFile of documentFiles">
                    <td>{{ documentFile.filename }}</td>
                    <td><a class="btn btn-primary" [routerLink]="[documentFile._id]" (click)="viewPdf(documentFile.filename)">Megtekint</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
